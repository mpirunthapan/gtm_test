<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Site — Home</title>

  <!-- Google Tag Manager (replace GTM-XXXXXXX) -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s);j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i;
    f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');
  </script>
  <!-- End GTM -->
</head>
<body>
  <!-- GTM (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <main style="max-width:700px;margin:40px auto;font-family:Arial,Helvetica,sans-serif">
    <h1>Demo Site — Home</h1>
    <p>Welcome — try these buttons:</p>

    <button id="btn-buy" class="cta">Buy Now</button>
    <button id="btn-learn" class="cta">Learn More</button>

    <p><a href="about.html">About</a> | <a href="contact.html">Contact</a></p>

    <script>
      // Optional: push a dataLayer event when a button is clicked (redundant if you use GTM click triggers,
      // but useful for very reliable tracking)
      document.querySelectorAll('button.cta').forEach(btn=>{
        btn.addEventListener('click', function(e){
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: 'button_click_custom',
            button_id: e.currentTarget.id,
            button_text: e.currentTarget.innerText,
            page: 'home'
          });
        });
      });
    </script>
  </main>
</body>
</html>
